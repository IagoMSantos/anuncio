<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Homem-Aranha</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Cor de fundo geral da página */
            color: #333;
        }

        .container {
            max-width: 900px; /* Largura do contêiner */
            min-height: 600px; /* Altura mínima do contêiner */
            margin: 20px auto;
            padding: 15px;
            background-image: url('fundo.jpeg'); /* Imagem de fundo específica do container */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Imagem fixa ao rolar a página */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
            z-index: 1;
            border-radius: 8px;
        }

        .container > * {
            position: relative;
            z-index: 2; /* Garante que o conteúdo fique acima do fundo */
        }

        .header h1 {
            color: #e60000;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header h2 {
            color: #0056b3;
            font-size: 14px;
            margin-top: 0;
        }

        .product-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
        }

        .product-container img {
            position: relative;
            z-index: 2;
        }

        .product-container img.main-product {
            width: 40%; /* Reduzido um pouco para se adaptar ao novo tamanho */
            margin-right: 15px;
            object-fit: contain;
        }

        .product-container img.bonus {
            width: 15%;
            margin: 0 5px;
            object-fit: contain;
        }

        .price {
            font-size: 20px;
            color: #e60000;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cta {
            background-color: #e60000;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .buy-button:hover {
            background-color: #003b80;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Promoção Máscara do Homem-Aranha + Brindes!</h1>
            <h2>Ganhe chaveiro e boneco até o Dia das Crianças!</h2>
        </div>

        <!-- Container de produtos -->
        <div class="product-container">
            <img src="mascara2.jpg" alt="Máscara Homem-Aranha" class="main-product">
            <img src="boneco.webp" alt="Boneco Homem-Aranha" class="bonus">
            <img src="chaveiro.webp" alt="Chaveiro Homem-Aranha" class="bonus">
        </div>

        <div class="price">
            Apenas R$ 178,00 com frete grátis!
        </div>

        <div class="cta">
            Promoção válida até o Dia das Crianças. Não perca!
        </div>

        <a href="#" class="buy-button">Compre Já</a>
    </div>

</body>
</html>
