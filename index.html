<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Homem-Aranha</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Cor de fundo geral da página */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o corpo ocupe toda a altura da tela */
        }

        .container {
            width: 100%; /* Largura 100% para adaptar-se ao tamanho da tela */
            max-width: 800px; /* Largura máxima do contêiner */
            height: auto; /* Altura automática para manter a proporção */
            padding: 15px;
            background-image: url('fundo.jpeg'); /* Imagem de fundo específica do container */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Imagem fixa ao rolar a página */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
            z-index: 1;
            border-radius: 8px;
        }

        .container > * {
            position: relative;
            z-index: 2; /* Garante que o conteúdo fique acima do fundo */
        }

        .header h1 {
            color: #e60000;
            font-size: 20px; /* Tamanho ajustado para dispositivos móveis */
            margin-bottom: 10px;
        }

        .header h2 {
            color: #0056b3;
            font-size: 12px; /* Tamanho ajustado para dispositivos móveis */
            margin-top: 0;
        }

        .product-container {
            position: relative;
            display: flex;
            flex-direction: column; /* Empilha os produtos verticalmente */
            align-items: center;
            margin-bottom: 15px;
            padding: 10px; /* Ajuste de padding para dispositivos móveis */
            border-radius: 8px;
        }

        .product-container img.main-product {
            width: 90%; /* Largura ajustada para se adaptar ao novo tamanho */
            margin-bottom: 10px;
            object-fit: contain;
        }

        .product-container img.bonus {
            width: 70%; /* Largura ajustada para os brindes */
            margin: 5px 0;
            object-fit: contain;
        }

        .price {
            font-size: 18px; /* Tamanho ajustado para dispositivos móveis */
            color: #e60000;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cta {
            background-color: #e60000;
            padding: 8px;
            font-size: 14px; /* Tamanho ajustado para dispositivos móveis */
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            font-size: 14px; /* Tamanho ajustado para dispositivos móveis */
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .buy-button:hover {
            background-color: #003b80;
        }
    </style>
    <!-- Adiciona o script html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0/html2canvas.min.js"></script>
</head>
<body>

    <div class="container" id="capture">
        <div class="header">
            <h1>Promoção Máscara do Homem-Aranha + Brindes!</h1>
            <h2>Ganhe chaveiro e boneco até o Dia das Crianças!</h2>
        </div>

        <!-- Container de produtos -->
        <div class="product-container">
            <img src="mascara2.jpg" alt="Máscara Homem-Aranha" class="main-product">
            <img src="boneco.webp" alt="Boneco Homem-Aranha" class="bonus">
            <img src="chaveiro.webp" alt="Chaveiro Homem-Aranha" class="bonus">
        </div>

        <div class="price">
            Apenas R$ 178,00 com frete grátis!
        </div>

        <div class="cta">
            Promoção válida até o Dia das Crianças. Não perca!
        </div>

        <a href="#" class="buy-button">Compre Já</a>
    </div>

    <script>
        // Função para capturar o contêiner e salvar a imagem
        function captureAndSave() {
            html2canvas(document.getElementById('capture')).then(canvas => {
                // Cria uma URL para a imagem capturada
                const img = canvas.toDataURL("image/jpeg");
                
                // Cria um link para download
                const link = document.createElement('a');
                link.href = img;
                link.download = 'anuncio.jpg';
                link.click();
            });
        }

        // Executa a captura ao carregar a página
        window.onload = function() {
            captureAndSave();
        };
    </script>
</body>
</html>
